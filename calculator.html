<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
  <style>
    #calculator {
      max-width: 300px;
      padding: 20px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      background-color: #f2f2f2;
      cursor: pointer;
    }

    .equal-btn {
      background-color: #ff9800;
      color: #fff;
    }
  </style>
  <script src="calculator.js"></script>
</head>

<body>
  <div id="calculator">
    <input type="text" id="input" placeholder="0" /><br />
    <div>
      <button class="btn" onclick="clearInput()">C</button>
      <button class="btn equal-btn" onclick="calculate()">=</button>
    </div>
    <div>
      <button class="btn" onclick="document.getElementById('input').value += '7'">
        7
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '8'">
        8
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '9'">
        9
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '/'">
        /
      </button>
    </div>
    <div>
      <button class="btn" onclick="document.getElementById('input').value += '4'">
        4
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '5'">
        5
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '6'">
        6
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '*'">
        *
      </button>
    </div>
    <div>
      <button class="btn" onclick="document.getElementById('input').value += '1'">
        1
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '2'">
        2
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '3'">
        3
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '-'">
        -
      </button>
    </div>
    <div>
      <button class="btn" onclick="document.getElementById('input').value += '0'">
        0
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '.'">
        .
      </button>
      <button class="btn" onclick="document.getElementById('input').value += '+'">
        +
      </button>
      <button class="btn" onclick="deleteLastCharacter()">Del</button>
    </div>
  </div>
</body>

</html>
